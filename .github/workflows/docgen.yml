name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: sample
        run: sudo chown runner _site && ls -l && mkdir _site/sample
      - name: Set up Lean toolchain
        uses: leanprover/lean-action@v1
        with:
          lake-package-directory: "mylean/docbuild"
          use-mathlib-cache: "false"
      - name: build docs
        run: MATHLIB_NO_CACHE_ON_UPDATE=1 lake update mynat:docs
        working-directory: mylean/docbuild
      - name: build docs
        run: lake build mynat:docs
        working-directory: mylean/docbuild
      - name: copy
        run: ls -l && cp -r mylean/docbuild/.lake/build/doc _site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
